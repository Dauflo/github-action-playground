name: Do thing if tag

on:
  push:
    branches:
      - main

jobs:
  check_pr_label_job:
    runs-on: ubuntu-latest
    name: A job to check the PR labels contain given labels
    steps:
    - name: Check PR labels action step
      id: check_pr_labels
      uses: shioyang/check-pr-labels-on-push-action@v1.0.3
      with:
        github-token: ${{ secrets.GITHUB_TOKEN }}
        labels: '["enhancement"]'
    - name: See result
      if: ${{ steps.check_pr_labels.outputs.result == 'true' }}
      run: echo "This is the good label"
